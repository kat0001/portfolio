<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <title>About Me || UI/UX Designer & Photographer</title>
</head>
<body>
    <!--Header-->
   <header id="header-inner">
       <div class="container">
           <nav id="main-nav">
               <img src="img/logo.png" alt="My portfolio" id="logo">
               <ul>
                   <li><a href="index.html" >Home</a></li>
                   <li><a href="about.html" >About</a></li>
                   <li><a href="projects.html" >Projects</a></li>
                   <li><a href="contact.html" class="current">Contact</a></li>
               </ul>
           </nav>
       </div>
   </header>
  
   <!--SECTION A CONTACT FORM-->
   <section id="contact-a" class="text-center py-3">
       <div class="container">
           <h2 class="section-title">Contact Me</h2>
           <div class="bottom-line"></div>
           <p class="lead">Here is how you can reach me</p>
           <form>
               <div class="text-fields">
                   <input type="text" class="text-input name-input" placeholder="Name">
                   <input type="text" class="text-input subject-input" placeholder="Subject">
                   <input type="email" class="text-input email-input" placeholder="Email Address">
                   <input type="text" class="text-input phone-input" placeholder="Phone Number">
                   <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
               </div>
               <button type="submit" class="btn-dark">Submit</button>
           </form>
       </div>
   </section>

   <!--FOOTER-->
  <footer id="main-footer">
      <div class="footer-content container">
          <p>Copyright &copy; 2021. All Rights Reserved</p>
          <div class="social">
              <i class="fab fa-twitter"></i>
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-linkedin"></i>
          </div>
      </div>
  </footer>

 
</body>
</html>
